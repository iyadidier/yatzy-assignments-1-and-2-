<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yatzy Game</title>
</head>
<body>
    <header>
        <h1>Yatzy Game</h1>
    </header>
    <main>
        <section id="game-board">
            <h2>Scorecard</h2>
            <div class="scorecard">
                <p>Three-of-a-kind: 0</p>
                <p>Four-of-a-kind: 0</p>
                <p>Full house: 0</p>
                <p>Small straight: 0</p>
                <p>Large straight: 0</p>
                <p>Yatzy: 0</p>
                <p>Chance: 0</p>
            </div>
            <div id="dice-container">
                <!-- Dice will be rendered here -->
            </div>
            <button id="roll-button">Roll Dice</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Yatzy Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
